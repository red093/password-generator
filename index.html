<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card z-depth-3">
            <div class="card-content">
                <span class="card-title center-align">Random Password Generator</span>
                <form id="password-form">
                    <div class="input-field">
                        <input type="number" id="length" name="length" min="1" max="128" value="16">
                        <label for="length">Total Password Length</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <input type="number" id="num-uppercase" name="num-uppercase" min="0" value="4">
                            <label for="num-uppercase">Uppercase</label>
                        </div>
                        <div class="input-field col s3">
                            <input type="number" id="num-lowercase" name="num-lowercase" min="0" value="4">
                            <label for="num-lowercase">Lowercase</label>
                        </div>
                        <div class="input-field col s3">
                            <input type="number" id="num-numbers" name="num-numbers" min="0" value="4">
                            <label for="num-numbers">Numbers</label>
                        </div>
                        <div class="input-field col s3">
                            <input type="number" id="num-symbols" name="num-symbols" min="0" value="4">
                            <label for="num-symbols">Symbols</label>
                        </div>
                    </div>
                    <button type="button" class="btn waves-effect waves-light blue darken-3" onclick="generatePassword()">Generate Password</button>
                </form>

                <div class="result">
                    <div class="input-field">
                        <textarea id="password" class="materialize-textarea" readonly></textarea>
                        <label for="password">Generated Password</label>
                        <button id="copy" class="btn grey darken-1 waves-effect waves-light" onclick="copyToClipboard()">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
